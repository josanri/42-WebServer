server={
  ports=8000;
  server_names=www.google.com,www.google.es;
  location={
    route=/;
    root=./web-test;
    methods=GET,POST,PUT,DELETE;
    redirection=/one;
    default_file=index.html;
    directory_search=/tmp/www;
    directory_listing=true;
    upload=false;
    cgi={
      php=/usr/bin/php-cgi;
      py=/usr/bin/python;
    }
  }
  error_pages={
    404=./404.html;
    500=./500.html;
  }
  body_max=500;
}