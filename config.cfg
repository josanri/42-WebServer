server={
  ports=8080;
  server_names=www.google.com,www.google.es;
  location={
    route=/;
    methods=GET,POST;
    redirection=/one;
    default_file=index.html;
    directory_search=/tmp/www;
    directory_listing=false;
    upload=false;
    cgi_file_extension=.php,.alho;
  }
  error_pages=/error_pages;
  body_max=500;
}