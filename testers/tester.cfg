server={
  ports=8000;
  server_names=webserv;
  location={
    route=/;
    root=./testers/YoupiBanane;
    methods=GET;
    redirection=;
    default_file=youpi.bla;
    directory_listing=false;
    upload=false;
    body_max=100;
    cgi={
      bla=./testers/cgi_tester;
    }
  }
  location={
    route=/directory;
    root=./testers/YoupiBanane;
    methods=POST,GET;
    redirection=;
    default_file=youpi.bad_extension;
    directory_listing=false;
    upload=false;
    body_max=1000000000;
    cgi={
      bla=./testers/cgi_tester;
    }
  }
  location={
    route=/put_test;
    root=./testers/YoupiBanane;
    methods=POST,PUT;
    redirection=;
    default_file=youpi.bad_extension;
    directory_listing=false;
    upload=true;
    body_max=20000000;
    cgi={
      bla=./testers/cgi_tester;
    }
  }
  location={
    route=/post_body;
    root=./testers/YoupiBanane;
    methods=POST;
    redirection=;
    default_file=youpi.bad_extension;
    directory_listing=false;
    upload=true;
    body_max=100;
    cgi={
      bla=./testers/cgi_tester;
    }
  }
  error_pages={
    404=./404.html;
    500=./500.html;
  }
}